<div class="form-horizontal">
    <h3>Cadastrar Produto</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="cadastrar" name="cadastrar" class="btn btn-primary" href="#/Produtos/new"><span class="glyphicon glyphicon-plus-sign"></span> Novo Produto</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Pesquisar</h3>
    <form id="ProdutoSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
            <input id="nome" name="nome" class="form-control" type="text" ng-model="search.nome" placeholder="Nome do produto"></input>
        </div>
    </div>


     <div class="form-group">
         <div class="col-md-offset-2 col-sm-10">
             <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Pesquisar</a>
         </div>
     </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Detalhes</th>
                    <th>Foto</th>
                    <th>Custo Produto</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Produtos/edit/{{result.id}}">{{result.nome}}</a></td>
                    <td><a href="#/Produtos/edit/{{result.id}}">{{result.descricao}}</a></td>
                    <td><img id="profileImage" src="data:image/jpg;base64, result.arquivoFoto" ng-if="result.arquivoFoto"></td>
                    <td><a href="#/Produtos/edit/{{result.id}}">{{result.custoProduto}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>

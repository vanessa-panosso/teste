<header ng-switch on="$location.path().indexOf('/Produtos/new') > -1">
    <h3 ng-switch-when="true">Cadastrar Produto</h3>
    <h3 ng-switch-when="false">Produto {{produto.nome}}</h3>
</header>
<form id="ProdutoForm" name="ProdutoForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': ProdutoForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" required ng-maxlength="50" class="form-control" ng-model="produto.nome" ></input>
            <span class="help-block error" ng-show="ProdutoForm.nome.$error.required">Informe o nome do produto</span> 
            <span class="help-block error" ng-show="ProdutoForm.nome.$error.maxlength">Limite de 50 caracteres.</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProdutoForm.descricao.$invalid}">
        <label for="descricao" class="col-sm-2 control-label">Detalhes</label>
        <div id="descricaoControls" class="col-sm-10">
            <input id="descricao" name="descricao" type="text" ng-maxlength="200" class="form-control" ng-model="produto.descricao"></input>
            <span class="help-block error" ng-show="ProdutoForm.descricao.$error.maxlength">Limite de 200 caracteres.</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProdutoForm.foto.$invalid}">
        <label for="foto" class="col-sm-2 control-label">Foto</label>
        <div id="fotoControls" class="col-sm-10">
		<input type="file" fileread="produto.arquivoFoto" />

        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProdutoForm.custoProduto.$invalid}">
        <label for="custoProduto" class="col-sm-2 control-label">Custo Produto</label>
        <div id="custoProdutoControls" class="col-sm-10">
            <input id="custoProduto" name="custoProduto" type="number" required class="form-control" ng-model="produto.custoProduto"></input>
            <span class="help-block error" ng-show="ProdutoForm.custoProduto.$error.required">Informe o custo do produto</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveProduto" name="saveProduto" class="btn btn-primary" ng-disabled="isClean() || ProdutoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
            <button id="deleteProduto" name="deleteProduto" class="btn btn-danger" ng-show="produto.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Excluir</button>
        </div>
    </div>
</form>
